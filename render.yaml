databases:
  - name: check-tarefas-db
    databaseName: check_tarefas
    user: check_tarefas_user
    plan: free

services:
  - type: web
    name: check-tarefas-api
    runtime: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: check-tarefas-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.11.9"
