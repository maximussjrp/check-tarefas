databases:
  - name: check-tarefas-db
    databaseName: checktarefas
    user: checktarefas
    region: oregon

services:
  - type: web
    name: check-tarefas-api
    runtime: node
    region: oregon
    buildCommand: npm run build:api
    startCommand: cd server && npx prisma migrate deploy && node dist/index.js
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: check-tarefas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BOOTSTRAP_ENABLED
        value: "true"
      - key: BOOTSTRAP_COMPANY_NAME
        value: "Master Org"
      - key: BOOTSTRAP_COMPANY_SLUG
        value: "master"
      - key: BOOTSTRAP_ADMIN_NAME
        value: "Master Admin"
      - key: BOOTSTRAP_ADMIN_EMAIL
        value: "master@tasbo.local"
      - key: BOOTSTRAP_ADMIN_PASSWORD
        value: "master123"
      - key: NODE_ENV
        value: "production"

  - type: web
    name: check-tarefas-web
    runtime: node
    region: oregon
    buildCommand: npm run build:web
    startCommand: npm run render:start:web
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://check-tarefas-api.onrender.com
      - key: NODE_ENV
        value: "production"
